controller_list:
  - name: fake_manipulator_controller
    joints:
      - shoulder_pan_joint
      - shoulder_lift_joint
      - elbow_joint
      - wrist_1_joint
      - wrist_2_joint
      - wrist_3_joint
  - name: $(arg prefix)fake_gripper_controller
    joints:
      - $(arg prefix)finger_joint
initial:  # Define initial robot poses.
  - group: manipulator
    pose: up
